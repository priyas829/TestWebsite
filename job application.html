
<!DOCTYPE html>
<html lang="en">
<head>
  
  <title> Job Application Form</title>
  
</head>
<body style="background-color: rgb(0, 200, 255)"></body>

  <h1>ChiPi Technologies - Job Application Form</h1>
<b>
  <form>
    <fieldset>
    <legend> <i>   Personal Details </i></legend><br>
      <label for="fullname">Full Name:</label>
      <input type="text" id="fullname" name="fullname" required><br>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required><br>

      <label for="phone">Phone:</label>
      <input type="tel" id="phone" name="phone" required><br>


      <label for="position">Position Applied For:</label>
      <select id="position" name="position" required>
        <option value="">--Select Position--</option>
        <option>Frontend Developer</option>
        
        <option> Designer</option>
        <option>Data Analyst</option>
        <option> Executive</option>
      </select><br><br><br><br>

      <label for="resume">Upload Resume:</label>
      <input type="file" id="resume" name="resume"><br><br>

      
    
      <legend><b>Skills</b></legend><br>

      <input type="checkbox" id="html" name="skills" value="HTML">
      <label for="html">HTML</label><br><br>

      <input type="checkbox" id="css" name="skills" value="CSS">
      <label for="css">CSS</label><br><br>

      <input type="checkbox" id="jjs" name="skills" value="JavaScript">
      <label for="js">JavaScript</label><br><br>

      <input type="checkbox" id="python" name="skills" value="Python">
      <label for="python">Python</label><br><br>

      
    </fieldset>

    <div class="buttons">
      <input type="submit" value="Submit">
      <input type="reset" value="Reset">
    </div>
  </form>
</b>
</body>
</html>
